<body>
    <script>
        const precioCamiseta = 25000
        let cantidadCamisetas
        let valorTotal

        alert("Bienvenido a AlphaClothes!")
        cantidadCamisetas = prompt("Cuantas camisetas va a llevar el comprador?")

        valorTotal = precioCamiseta * cantidadCamisetas

        if (cantidadCamisetas > 10) {
            //aca se aplica el 25% de descuento al valor total
            let descuento = valorTotal * (25 / 100) // valorTotal * 0.25
            alert("el valor total a pagar es de: " + (valorTotal - descuento))
        } else {
            if (cantidadCamisetas > 3) {
                //aca se aplica el 10% de descuento al valor total
                let descuento = valorTotal * (10 / 100) // valorTotal * 0.1
                alert("el valor total a pagar es de: " + (valorTotal - descuento))
            }else{
                alert("No tienes descuento, el valor a pagar es: " + valorTotal)
            }
        }
